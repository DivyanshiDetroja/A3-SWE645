apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: survey-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: divyanshidetroja/hw3-survey-frontend:latest
        # For local testing, you can use: imagePullPolicy: Never and build locally
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: survey-app
  labels:
    app: frontend
spec:
  type: LoadBalancer  # Use NodePort for local clusters, LoadBalancer for cloud
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: frontend

